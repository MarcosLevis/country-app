<h1 class="text-2xl">Por region</h1>
<h3 class="text-lg">Selecciona una regi√≥n</h3>

  <section class="row mt-2">
    <div>
      @for (region of regions(); track $index) {
        <button class="btn btn-outline mr-2 w-[100px]" (click)="this.region.set(region)" [class.btn-primary]="this.region() === region">
          {{ region }}
        </button>
      }
    </div>
  </section>

<country-list
    [countries]="countryResource.value() ?? []"
    [errorMessage]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0"
    [isLoading]="countryResource.isLoading()"
/>
